{% extends "base.html" %}
{% block content %}
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
	<p>
		{{ form.doi.label }} <br>
		{{ form.doi(size=32) }} <br>
		{% for error in form.doi.errors %}
			<span style="color: red;"> [{{error}}] </span>
		{% endfor %}
	</p>

{% endblock %}
